<!DOCTYPE <!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/style.css">
        <title>Log in</title>
    </head>
    <body>
        <h1 class="login-title">Kcal Teller</h1>
        <div class="login-page">

                <input name="password" type="password" id="password" placeholder="Wachtwoord">
                <button>Login</button>
            </form>
            <a class="new-account-button" href="{{ url_for('register') }}">Maak een account aan</a>
        </div>
    </body>
</html>
